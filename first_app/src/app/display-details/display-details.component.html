<button (click)="toggleParagraphVisibility()" class="btn btn-primary">Display Details</button>
<p *ngIf="showSecretParagraph">Secret Password = tuna</p>
<ul>
  <li
    *ngFor="let click of clicks; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white': i >= 4}">
    {{click}}
  </li>
</ul>
